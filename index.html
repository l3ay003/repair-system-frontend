<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ระบบแจ้งซ่อมรถยนต์</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body onload="initLIFF()">

<nav class="navbar navbar-dark p-3">
  <span class="navbar-brand">ระบบแจ้งซ่อมรถยนต์</span>
</nav>

<div class="container mt-4">

  <div class="d-flex align-items-center mb-3">
    <img id="profilePic" width="50" class="rounded-circle me-3">
    <h5 id="profileName"></h5>
  </div>

  <div class="row mb-4">
    <div class="col-6">
      <div class="card card-summary p-3">
        <h6>รอดำเนินการ</h6>
        <h3 id="pendingCount">0</h3>
      </div>
    </div>
    <div class="col-6">
      <div class="card card-summary p-3">
        <h6>เสร็จสิ้น</h6>
        <h3 id="completeCount">0</h3>
      </div>
    </div>
  </div>

  <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#repairModal">
    <span class="material-icons">build</span>
    แจ้งซ่อมรถยนต์
  </button>

  <hr>

  <div id="repairList"></div>

</div>
